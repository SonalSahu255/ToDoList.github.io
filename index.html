<html>
    <head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/fe72e1556a.js" crossorigin="anonymous"></script> 
        <link rel="stylesheet" href="style.css">
        <title>
            ToDo List
        </title>
    </head>

    <body>

        <div id="container">
            <header>
                <div id="add-task" class="input-icons">
					<i class="fa fa-2x fa-file-text-o icon" aria-hidden="true"></i>
                    <input id="input-task" class="add-task input-field" onkeyup="typing()" placeholder="Enter your task" data-helloworld="asdasd"/>
                    <button id="add-button" class="add-btn">ADD </button>
                    
                </div>
                <div id="header-bottom">
                    <p id="complete-all" class="highlight"><i class="fa-solid fa-check-double"></i>Complete All Tasks</p>
                    <p id="clear-complete" class="highlight">Clear completed</p>
                </div>
            </header>
            <main>
                <ul id="task-list"> 
                </ul>
            </main>
            <footer>
                <span id="total-tasks" style="word-spacing:0;"> <span id="task-counter">0</span>&nbsp;Tasks Left</span>
                <div>
                    <p id="all" style="color: black;">All</p>
                    <p id="uncompleted">Uncompleted</p>
                    <p id="completed">Completed</p>
                </div>
            </footer>
        </div>
        
        <script src="test1.js"></script>
    </body>
</html>
